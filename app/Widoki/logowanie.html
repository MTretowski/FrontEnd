<!DOCTYPE html>
<html>

<head>

    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../Kontrolery/logowanieKontroler.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="utf-8">

</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-center">
        <a class="navbar-brand">Mateusz Trętowski - Praca inżynierska</a>
    </div>
</nav>


<div class="container">
    <form class="form-horizontal">

        <div class="form-group">

            <label class="control-label col-sm-4" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" ng-model = "email">
            </div>

        </div>

        <div class="form-group">

            <label class="control-label col-sm-4" for="haslo">Hasło:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="haslo" ng-model = "haslo">
            </div>

        </div>

        <div class="row">
            <div class="col-sm-offset-4 col-sm-2">
                <button type="submit" class="btn btn-info" ng-click = zaloguj()>Zaloguj się</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
