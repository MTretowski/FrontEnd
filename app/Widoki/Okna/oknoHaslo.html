<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove" ng-click="zamknij()"></button>
        <h4 class="modal-title">{{tytul}}</h4>
    </div>
    <div class="modal-body">

        <div ng-show="zmianaHasla">

            <label>Stare hasło:</label>
            <input type="email" class="form-control" ng-model="stareHaslo">
            <br>

        </div>

        <label>Nowe hasło:</label>
        <input type="password" class="form-control" ng-model="noweHaslo">

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">{{akceptuj}}</button>
        <button type="button" class="btn btn-danger" ng-click="zamknij()">Anuluj</button>

    </div>
</div>
