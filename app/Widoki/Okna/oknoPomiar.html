<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove" ng-click="zamknij()"></button>
        <h4 class="modal-title">{{tytul}}</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2">Pojazd</label>
                <div class="col-md-10">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Data</label>
                <div class="col-md-4">
                    <input type="date" class="form-control">
                </div>
                <label class="control-label col-md-2">Godzina</label>
                <div class="col-md-4">
                    <input type="time" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">Sposób pomiaru</label>
                <div class="col-md-9">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4">Zbiornik lewy (pomiar)</label>
                <div class="col-md-2">
                    <input type="text" class="form-control">
                </div>
                <label class="control-label col-md-4">Zbiornik prawy (pomiar)</label>
                <div class="col-md-2">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4">Zbiornik lewy (litry)</label>
                <div class="col-md-2">
                    <input type="text" class="form-control">
                </div>
                <label class="control-label col-md-4">Zbiornik prawy (litry)</label>
                <div class="col-md-2">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">Litry łącznie</label>
                <div class="col-md-3">
                    <input type="text" class="form-control">
                </div>
            </div>

        </form>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">{{akceptuj}}</button>
        <button type="button" class="btn btn-danger" ng-click="zamknij()">Anuluj</button>
    </div>
</div>
