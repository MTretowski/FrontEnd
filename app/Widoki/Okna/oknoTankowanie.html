<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove" ng-click="zamknij()"></button>
        <h4 class="modal-title">{{tytul}}</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2">Pojazd</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
                <label class="control-label col-md-2">Dostawca</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Data</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" ng-model-options="{ timezone: 'UTC' }" ng-model = "data">
                </div>
                <label class="control-label col-md-2">Godzina</label>
                <div class="col-md-4">
                    <input type="time" class="form-control" ng-model-options="{ timezone: 'UTC' }" ng-model = "godzina">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Ilość</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">Cena netto / litr</label>
                <div class="col-md-3">
                    <input type="text" class="form-control">
                </div>
                <label class="control-label col-md-2">Waluta</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>

        </form>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">{{akceptuj}}</button>
        <button type="button" class="btn btn-danger" ng-click="zamknij()">Anuluj</button>
    </div>
</div>
