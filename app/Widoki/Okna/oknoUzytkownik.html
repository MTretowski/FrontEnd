<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove" ng-click="zamknij()"></button>
        <h4 class="modal-title">{{tytul}}</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2">Imię</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
                <label class="control-label col-md-2">Nazwisko</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Email:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
                <label class="control-label col-md-2">Rola:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>
            <button ng-show="mozliwyResetHasla" type="button" class="btn btn-danger center-block" ng-click="resetujHaslo()">Rest hasła</button>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">{{akceptuj}}</button>
        <button type="button" class="btn btn-danger" ng-click="zamknij()">Anuluj</button>
    </div>
</div>
