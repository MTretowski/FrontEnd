<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove" ng-click="zamknij()"></button>
        <h4 class="modal-title">{{tytul}}</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2">Imię</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="imie">
                </div>
                <label class="control-label col-md-2">Nazwisko</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="nazwisko">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Login:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="login">
                </div>
                <div ng-hide="trybEdycji">
                    <label class="control-label col-md-2">Hasło:</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" ng-model="haslo">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Rola:</label>
                <div class="col-md-4">
                    <select class="form-control" ng-model="nazwaRoli" ng-change="wybranoSposobPomiaru()">
                        <option selected="selected" value="">-</option>
                        <option value="Uzytkownik">Użytkownik</option>
                        <option value="Administrator">Administrator</option>
                    </select>
                </div>

                <label class="control-label col-md-2">Status</label>
                <div class="col-md-4">
                    <select class="form-control" ng-model="statusAktywnosci" ng-change="wybranoSposobPomiaru()">
                        <option selected="selected" value="">-</option>
                        <option value="aktywny">Aktywny</option>
                        <option value="nieaktywny">Nieaktywny</option>
                    </select>
                </div>
            </div>
            <button ng-show="trybEdycji" type="button" class="btn btn-danger center-block" ng-click="resetujHaslo()">Rest hasła</button>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">{{akceptuj}}</button>
        <button type="button" class="btn btn-danger" ng-click="zamknij()">Anuluj</button>
    </div>
</div>
