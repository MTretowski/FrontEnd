<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove" ng-click="close()"></button>
        <h4 class="modal-title">{{title}}</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <div class="col-md-offset-5 col-md-3">
                    <div class="input-group"><input type="checkbox" ng-model="active" title="active">Aktywny</div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4">Numer rejestracyjny</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="plateNumbers" title="plateNumbers">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4">Marka i model</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="brandAndModel" title="brandAndModel">
                </div>
            </div>

            <br>

            <div class="col-md-12 text-center">
                <label>Przeliczniki [L / cm]</label>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Zbiornik lewy</label>
                <div class="col-md-3">
                    <input type="number" class="form-control" min="0" ng-model="leftTankConverter" title="leftTankConverter">
                </div>
                <label class="control-label col-md-3">Zbiornik prawy</label>
                <div class="col-md-3">
                    <input type="number" class="form-control" min="0" ng-model="rightTankConverter" title="rightTankConverter">
                </div>
            </div>

            <div class="col-md-12 text-center">
                <label>Pojemności [L]</label>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Zbiornik lewy</label>
                <div class="col-md-3">
                    <input type="number" class="form-control" min="0" ng-model="leftTankCapacity" title="leftTankCapacity">
                </div>
                <label class="control-label col-md-3">Zbiornik prawy</label>
                <div class="col-md-3">
                    <input type="number" class="form-control" min="0" ng-model="rightTankCapacity" title="rightTankCapacity">
                </div>
            </div>


            <br>
            <h4 class="text-center"> Podsumowanie pojemności </h4>
            <table class="table table-condensed table-responsive table-hover table-bordered table-striped">
                <thead>
                <tr>
                    <th class="text-center">
                        Zbiornik lewy
                    </th>
                    <th class="text-center">
                        Zbiornik prawy
                    </th>
                    <th class="text-center">
                        Litry łącznie
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr>
                    <td class="text-center">
                        {{leftTankCapacity}}
                    </td>

                    <td class="text-center">
                        {{rightTankCapacity}}
                    </td>

                    <td class="text-center">
                        {{leftTankCapacity + rightTankCapacity}}
                    </td>
                </tr>

                </tbody>
            </table>

        </form>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="accept()">{{acceptButtonTitle}}</button>
        <button type="button" class="btn btn-danger" ng-click="close()">Anuluj</button>
    </div>
</div>
