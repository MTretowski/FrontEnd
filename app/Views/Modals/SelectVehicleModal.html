<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove" ng-click="close()"></button>
        <h4 class="modal-title">Wybierz vehicle</h4>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-md-12 text-center">
                <a class="btn btn-info" ng-click="showFilters = !showFilters">{{showFilters ? 'Ukryj filtry ' : 'Poka≈º filtry '}}<span class="glyphicon glyphicon-filter"></span></a>
                <a class="btn btn-success" ng-click="addVehicle()">Dodaj pojazd <span class="glyphicon glyphicon-plus"></span></a>
            </div>
        </div>

        <div class="row" ng-show="showFilters">
            <br>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">Numer rejestracyjny: </span>
                    <input type="text" class="form-control" ng-model="plateNumbersFilter" title="plateNumbersFilter">
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">Marka i model: </span>
                    <input type="text" class="form-control" ng-model="brandAndModelFilter" title="brandAndModelFilter">
                </div>
            </div>
        </div>

        <br>

        <table class="table table-condensed table-responsive table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th class="text-center">
                    <a href="#" ng-click="sortingKey = 'plateNumbers';descendingSort = !descendingSort">
                        Numer rejestracyjny
                        <span ng-show="sortingKey == 'plateNumbers' && !descendingSort" class="glyphicon glyphicon-triangle-bottom"></span>
                        <span ng-show="sortingKey == 'plateNumbers' && descendingSort" class="glyphicon glyphicon-triangle-top"></span>
                    </a>
                </th>

                <th class="text-center">
                    <a href="#" ng-click="sortingKey = 'brandAndModel';descendingSort = !descendingSort">
                        Marka i model
                        <span ng-show="sortingKey == 'brandAndModel' && !descendingSort" class="glyphicon glyphicon-triangle-bottom"></span>
                        <span ng-show="sortingKey == 'brandAndModel' && descendingSort" class="glyphicon glyphicon-triangle-top"></span>
                    </a>
                </th>

                <th class="text-center">Wybierz</th>
            </tr>

            </thead>
            <tbody>
            <tr ng-repeat="vehicle in vehicles | filter:{plateNumbers: plateNumbersFilter, brandAndModel:brandAndModelFilter}| orderBy:sortingKey:descendingSort" ng-if="vehicle.active==true">
                <td class="text-center">{{vehicle.plateNumbers}}</td>
                <td class="text-center">{{vehicle.brandAndModel}}</td>
                <td>
                    <button type="button" class="btn-xs btn-success glyphicon glyphicon-ok center-block" ng-click="selected(vehicles.indexOf(vehicle))"></button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="close()">Anuluj</button>
    </div>
</div>
